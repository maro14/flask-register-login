{% extends "base.html" %}
{% block content %}
{% if session['logged_in'] %}

        {% if data %}
        <h3>{{data}}</h3>
        {% else %}

        <a href="/logout">Logout</a><br><br>
        <form action="" method="POST">
            <input type="username" name="username" placeholder="Instagram Username">
            <input type="submit" value="finds">
        </form>
        {% endif %}

{% else %}
<p>Not Login</p>

<a href="/login"class="btn btn-primary btn-lg" href="#" role="button" >Login</a>
<a href="/register"class="btn btn-primary btn-lg" href="#" role="button" >Register</a>

{% endif %}
{% endblock %}
